<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="clases/usuarios.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="login__crearCuenta">
                <form class="login__crearCuenta-form">
                    <h3>Crea tu cuenta nueva</h3>
                    <input type="text" id="nombre-crear" autocomplete="off" placeholder="Nombre completo" required>
                    <input type="email" id="mail-crear" autocomplete="off" placeholder="Email" required>
                    <div class="login__crearCuenta-form-div">
                        <input type="password" id="pass-crear" placeholder="Contraseña" required> <a href="" class="pass-ojo"><i class="fa-regular fa-eye"></i></a>
                    </div>
                    <label for="pass-crear">(mínimo 6 caracteres)</label>
                    <div class="login__crearCuenta-form-div">
                        <input type="password" id="confirmacion-pass-crear" placeholder="Repita su contraseña" required> <a href="" class="pass-ojo"><i class="fa-regular fa-eye"></i></a>
                    </div>
                    <button class="boton-crear">Crear cuenta</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" class="a-inicia-sesion">Inicia sesión!</a></p>
            </div>
            <div class="login__iniciarSesion">
                <form class="login__iniciarSesion-form">
                    <h3>Inicia sesión en tu cuenta</h3>
                    <input type="email" id="mail-iniciar" placeholder="Email" required>
                    <div class="login__iniciarSesion-form-div">
                        <input type="password" id="pass-iniciar" placeholder="Contraseña" required> <a href="" class="pass-ojo"><i class="fa-regular fa-eye"></i></a>
                    </div>
                    <button class="boton-iniciar">Iniciar sesión</button>
                    <p>¿No tienes cuenta? <a href="#" class="a-create-una">Create una!</a></p>
                </form>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/88911ad60e.js" crossorigin="anonymous"></script>
</body>
</html>
